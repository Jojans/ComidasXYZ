<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Sistema de Facturación</h1>

      <form id="facturaForm">
        <label>Cliente:</label>
        <input type="text" id="nombre_cliente" placeholder="Nombre del cliente" required>

        <label>Tipo de Identificación:</label>
        <input type="text" id="tipo_identificacion" placeholder="CC / CE / TI" required>

        <label>Número de Identificación:</label>
        <input type="text" id="numero_identificacion" required>

        <label>Teléfono:</label>
        <input type="text" id="telefono">

        <label>Seleccionar menú:</label>
        <select id="menuSelect"></select>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">

        <button type="submit">Crear Factura</button>
      </form>

      <div id="respuesta"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
