<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Sistema de Facturación</h1>

      <form id="facturaForm">
        <label>Cliente:</label>
        <input type="text" id="nombre_cliente" placeholder="Nombre del cliente" required>

        <label>Tipo de Identificación:</label>
        <select id="tipo_identificacion" required>
          <option value="">Seleccione...</option>
          <option value="CC">CC</option>
          <option value="CE">CE</option>
          <option value="TI">TI</option>
        </select>

        <label>Número de Identificación:</label>
        <input type="text" id="numero_identificacion" required>

        <label>Teléfono:</label>
        <input type="text" id="telefono">

        <h3>Menús</h3>
        <div id="menusContainer">
          <div class="menuItem">
            <label>Seleccionar menú:</label>
            <select class="menuSelect"></select>
            <label>Cantidad:</label>
            <input type="number" class="cantidadMenu" value="1" min="1">
          </div>
        </div>
        <button type="button" id="agregarMenu">+ Agregar otro menú</button>

        <h3>Productos adicionales</h3>
        <div id="productosContainer">
          <div class="productoItem">
            <label>Seleccionar producto:</label>
            <select class="productoSelect"></select>
            <label>Cantidad:</label>
            <input type="number" class="cantidadProducto" value="1" min="1">
          </div>
        </div>
        <button type="button" id="agregarProducto">+ Agregar producto</button>

        <button type="submit">Crear Factura</button>
      </form>

      <div id="respuesta"></div>

      <hr>

    <h2>Gestión de Facturas</h2>
    <div class="acciones-facturas">
      <button id="listarFacturas">Listar Facturas</button>
    </div>

    <div id="listaFacturas"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
